<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="static/bootstrap.min.css">
        <link rel="stylesheet" href="static/style.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="static/script.js" defer></script>
        <link href="static/favicon.ico" rel="icon">
        <title>Colors: {% block title %} {% endblock %}</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                <div class="container-fluid">
                    <img src="static/favicon.ico" alt="">
                    <a class="navbar-brand" href="/"><span>Color Pallets | </span> <span> CS50 Final Project</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor03">
                        {% if session.user_id %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/make">Make Pallets</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/password">Change Password</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">logout</a>
                            </li>
                        </ul>
                        {% else %}
                        <ul class="navbar-nav right">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
        <main class="container-sm">
            {% block main %}

            {% endblock %}
        </main>
        <footer>
            <p class="text-muted text-center">CS50 Final Project Submission by Dibakash</p>
        </footer>
    </body>
</html>
