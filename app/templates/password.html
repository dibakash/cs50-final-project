{% extends "layout.html" %}

{% block title %}
Password
{% endblock %}

{% block main %}
<form class="adjusted-width" action="/password" method="post">
    <div class="form-group">
        <label for="password" class="form-label mt-4">Change Password</label>
        <input class="form-control" name="password-current" placeholder="Current Password" type="password">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password-new" id="password" placeholder="New Password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
    </div>
    <button type="submit" class="btn btn-primary custom-margin-top">Change password</button>


</form>
{% endblock %}
